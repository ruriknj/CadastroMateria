<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<p:fieldset>
		<h:form  id= "form">
	
 <ui:composition template="templateMateria.xhtml">

			
			<p:panelGrid style="width: 50%">
			<p:row>

				<p:commandButton value="Atualizar lista" update="resultados"
					action="#{MateriaBean.listarTodos}" >
					</p:commandButton>
					<p:commandButton value="Fechar" onclick="closeDialog();" 
					immediate="true" icon="ui-icon-close" />
					<SCRIPT type="text/javascript">
   					 function closeDialog(){window.close();}
    				</SCRIPT>
					<p:column>
					</p:column>
			</p:row>
		</p:panelGrid>
		<p:panel header="Lista de Materias"
			style="margin-bottom:5px; width: 100%"/>
			<p:messages id="message" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
   <p:panel id = "resultados" style="margin-bottom:10px" >
			<p:dataTable var="materia" value="#{MateriaBean.materias}" >
				<p:column headerText="ID">
					<h:outputText value="#{materia.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{materia.nome}" >
					</h:outputText>
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{materia.descricao}" />
				</p:column>
				<p:column headerText="Ação">
				<h:commandLink value="Editar" 
				action="#{MateriaBean.editarMateria}" >
						<f:setPropertyActionListener
						target="#{MateriaBean.idMateriaSelecionada}" value="#{materia.id}" />
                </h:commandLink>
                </p:column>
                <p:column headerText="Ação">
				<h:commandLink value="Remover" update="resultados" 
				action ="#{MateriaBean.removerMateria}"  >
						<f:setPropertyActionListener
						target="#{MateriaBean.idMateriaSelecionada}" value="#{materia.id}" />
                </h:commandLink>
                </p:column>
			</p:dataTable>
		</p:panel>
 

			</ui:composition>
		</h:form>
	</p:fieldset>
</h:body>



</html>
