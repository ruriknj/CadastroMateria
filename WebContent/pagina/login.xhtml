<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
			<p:panel header="Login" style="width:329px;"/>
			<p:panelGrid columns="2">
				<p:outputLabel value="Estudante: " />
				<p:inputText value="#{LoginBean.txtEmail}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.txtSenha}" />
				<p:commandButton value="Entrar" 
					action="#{LoginBean.entrar}" />
			
				<p:commandButton value="criar Estudante"
					actionListener="#{LoginBean.criarEstudante}"/>
			 </p:panelGrid> 
			 <p:messages id="messages" showDetail="true" closable="true">
		        <p:autoUpdate />
		    </p:messages>
	</h:form>
</h:body>
</html>
